<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change</title>
    <link rel="stylesheet" href="change.css">
</head>
<body>
    <button id="quit">退出</button>
    <div class="space"></div>
    <div class="space"></div>
    <div class="f1">
        <h1>change</h1>
        <textarea id="in" placeholder="请输入简谱"></textarea>
        <div class="space"></div>

        <div class="f2">
            <span class="spantext">从</span>
            <select id="sel1">
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="Eb">Eb</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="G">G</option>
                <option value="Ab">Ab</option>
                <option value="A">A</option>
                <option value="Bb">Bb</option>
                <option value="B">B</option>
            </select>
            <span class="spantext">到</span>

            <select id="sel2">
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="Eb">Eb</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="G">G</option>
                <option value="Ab">Ab</option>
                <option value="A">A</option>
                <option value="Bb">Bb</option>
                <option value="B">B</option>
            </select>
            
        </div>

        <div class="space"></div>
        <select id="selmode">
            <option value="sharp">以#表示</option>
            <option value="flat">以b表示</option>
        </select>
        <span class="spantext">
        </span>
        <select id="sellevel">
            <option value="up">由低转高</option>
            <option value="down">由高转低</option>
        </select>
        <div class="space"></div>
        <button id="out">确定</button>
        <div class="space"></div>
        <div class="space"></div>
        <div id="outtxt"></div>
    </div>
    <script src="change.js"></script>
</body>
</html>
